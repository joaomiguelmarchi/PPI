<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>varios 1.html</title>
</head>
<body>
    <p>Texto em <strong>negrito</strong> (strong).</p>
    <p>Texto em <em>italico</em> (em).</p>
    <p>Texto <del>riscado</del> (del).</p>
    <p>Texto <sup>sobrescrito</sup>(sup) e <sub>subscrito</sub> (sub).</p>
    <p>Texto <small>pequeno</small> (small).</p>
    <p>Quebra tematica (hr).</p>
    <hr>
    <p>Depois da quebra</p>
</body>
</html>
