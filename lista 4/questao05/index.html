<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5</title>
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <button onclick="mudaCor('red')">Fundo vermelho</button>
    <button onclick="mudaCor('green')">Fundo verde</button>
    <button onclick="mudaCor('blue')">Fundo azul</button>
    <button onclick="mudaCor('yellow')">Fundo amarelo</button>
    <button onclick="mudaCor('grey')">Fundo cinza</button>
    <button onclick="mudaCor('black')">Fundo preto</button>
    <button onclick="mudaCor('white')">Fundo branco</button>
</body>
<script>

function mudaCor(color){
    document.body.style.backgroundColor = color
}

</script>
</html>
